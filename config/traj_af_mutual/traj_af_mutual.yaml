dataset_module: 'dataset'
dataset_class: 'KptrajReconAffordanceDataset'
enable_affordance: 1
module: 'traj_af_mutual.traj_recon_affordance_cvae_mutual' 
model: 'TrajReconAffordanceMutual'

dataset_inputs:
  num_steps: 40
  wpt_dim: 6
  sample_num_points: 1000
  enable_traj: 1
  affordance_type: 1 # for contact point affordance
  
model_inputs:
  pcd_feat_dim: 128
  traj_feat_dim: 128
  cp_feat_dim: 32
  hidden_dim: 128
  z_feat_dim: 128 
  num_steps: 40
  wpt_dim: 6
  lbd_kl: 0.01
  lbd_recon: 1.0
  lbd_dir: 10.0
  kl_annealing: 0
  train_traj_start: 1000

lr: 0.0001
lr_decay_rate: 0.95
lr_decay_epoch: 1000
weight_decay: 0.0001
save_freq: 2000

batch_size: 16

start_epoch: 0
stop_epoch: 30000